<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='author' content='Ethaniel Botello'>
    <meta name='description' content=''>
    <meta property='og:image' content=''>
    <meta property='og:title' content=''>
    <meta property='og:description' content=''>
    <title>TIC TAC TOE</title>
    <link rel='shortcut icon' href='' type='image/x-icon'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="header">Tic Tac Toe!</h1>
    </header>
    <div id="output"></div>
    <section class="s2">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="playarea">
            <div onclick="select1()" id="box1" class="box1 boxes"></div>
            <div onclick="select2()" id="box2" class="box2 boxes"></div>
            <div onclick="select3()" id="box3" class="box3 boxes"></div>
            <div onclick="select4()" id="box4" class="box4 boxes"></div>
            <div onclick="select5()" id="box5" class="box5 boxes"></div>
            <div onclick="select6()" id="box6" class="box6 boxes"></div>
            <div onclick="select7()" id="box7" class="box7 boxes"></div>
            <div onclick="select8()" id="box8" class="box8 boxes"></div>
            <div onclick="select9()" id="box9" class="box9 boxes"></div>
        </div>
    </section>

    <section class="s1">
        <p class="leftText" id="turnDisplayer">IT'S PLAYER 1'S TURN

        </p>

        <div class="tracker">
            <h1 id="player1">Player X: 0 wins</h1>
            <h1 id="player2">Player O: 0 wins</h1>
        </div>
    </section>

    <section class="s3">
        <div class="buttons">
            <button onclick="reset()" class="reset" id="reset">Reset</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
