<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='author' content='Ethaniel Botello'>
    <meta name='description' content=''>
    <meta property='og:image' content=''>
    <meta property='og:title' content=''>
    <meta property='og:description' content=''>
    <title>Boiler Plate</title>
    <link rel='shortcut icon' href='' type='image/x-icon'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header">Tic Tac Toe!</h1>
    </header>
    <div id="output"></div>
    <section class="s2">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="playarea">
            <div onclick="select1()" id="box1" class="box1 boxes"></div>
            <div onclick="select2()" id="box2" class="box2 boxes"></div>
            <div onclick="select3()" id="box3" class="box3 boxes"></div>
            <div onclick="select4()" id="box4" class="box4 boxes"></div>
            <div onclick="select5()" id="box5" class="box5 boxes"></div>
            <div onclick="select6()" id="box6" class="box6 boxes"></div>
            <div onclick="select7()" id="box7" class="box7 boxes"></div>
            <div onclick="select8()" id="box8" class="box8 boxes"></div>
            <div onclick="select9()" id="box9" class="box9 boxes"></div>
        </div>
    </section>

    <section class="s1">
        <p id="turnDisplayer">whats up</p>

        <div class="tracker">
            <h1 id="player1">Player X</h1>
            <h1 id="player2">Player O</h1>

            <div id="P1Wins">0</div>
            <div id="P2Wins">0</div>

            <section>
                <h1>Best Streak</h1>
                <div>...</div>
            </section>
        </div>
    </section>

    <section class="s3">
        <div class="buttons">
            <button onclick="reset()" class="reset" id="reset">Reset</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
